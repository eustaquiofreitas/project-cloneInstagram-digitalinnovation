<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Projeto Instagram</title>
  </head>
  <body>
    <div class="container">
      <div class="photo-phone"><img src="./img/phone.png" alt="" /></div>
      <div class="principal-instagram">
        <div class="group-instagram">
          <div class="logo">
            <img src="./img/logo-instagram.png" width="180" alt="" />
          </div>
          <div class="instagram-info">
            <input
              type="text"
              placeholder="Telefone, nome de usuário ou email"
            />
            <input type="text" placeholder="Senha" />
            <input type="submit" class="btn-login" value="Entrar" />
          </div>

          <p class="login-facebook-instagram">ou</p>
          <div class="login-facebook-instagram">
            <a class="login-facebook" href=""
              ><img src="./img/logo-facebook.png" width="18" alt="" />Entrar com
              o Facebook</a
            >
            <a class="reset-login-instagram" href="">Esqueceu a senha?</a>
          </div>
        </div>
        <div class="group-instagram cadastro-instagram">
          <p>não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div
          class="footer-instragam"
          style="background-color: transparent; border: none"
        >
          <p>obtenha o aplicativo</p>
          <div class="story-instagram">
            <img src="./img/app-strore.png" width="135" alt="" />
            <img src="./img/app-android.png" width="135" alt="" />
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
        <a href="">sobre</a>
        <a href="">ajuda</a>
        <a href="">imprensa</a>
        <a href="">api</a>
        <a href="">carreiras</a>
        <a href="">privacidade</a>
        <a href="">termos</a>
        <a href="">localizações</a>
        <a href="">contas mais relevantes</a>
        <a href="">hashtags</a>
        <a href="">idioma</a>
      <p>© 2020 INSTAGRAM DO FACEBOOK</p>
    </div class="footer">
  </body>
</html>
